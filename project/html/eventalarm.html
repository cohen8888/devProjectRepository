<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/eventalarm.css"/>
		<title>事件告警</title>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left">
						<img src="../img/backBtn.png"/>
					</div>
					<div class="header_right">
						<h2 class="h2_titleText">事件告警</h2>
						<div class="imgAndTime">
							<p class="timeText"><span class="fa fa-clock-o fa"></span><span>2018.09.04</span>  <span>14:30:32</span></p>
						</div>
					</div>
				</header>
				<div class="sectionBg">
				<section>
					<div class="section_left">
						<div id="container"  ></div>
					</div>
					<div class="section_right">
							<select name="" id="eventType">
								<option value="default" >事件类型</option>
							</select>
							<div class="section_right_table">
								<div class="tableBox">
									<table class="default tb1" cellpadding="0" cellspacing="0" border="0" >
										<thead>
											<tr>
												<th width="11%">序号</th>
												<th width="14%">告警类型</th>
												<th width="18%">告警内容</th>
												<th width="18%">时间</th>
												<th width="12%">提报人</th>
												<th width="12%">跟进人</th>
												<th width="15%">状态</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
					</div>
				</section>
				</div>
			</div>
			
		</div>
	</body>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/echarts.js" type="text/javascript" charset="UTF-8"></script>
	<script src="../js/commons.js"></script>
	<script type="text/javascript" src="../js/eventalarm.js" charset="UTF-8"></script>
</html>
