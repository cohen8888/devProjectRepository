<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/realtimemonitoring.css"/>
		<title>实时监测</title>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left">
						<img src="../img/backBtn.png"/>
					</div>
					<div id="titleAndTime">
						<h2 class="h2_titleText">实时监测</h2>
						<div class="imgAndTime">
							<p class="timeText"><span class="fa fa-clock-o fa"></span><span>2018.09.04</span>  <span>14:30:32</span></p>
						</div>
					</div>
				</header>
				<div class="sectionBg">
				<section>
					<div class="section_left">
						<p class="h3_titleText">环境监测</p>
						<div class="keyWords">
							<p class="h4_titleText">监测点</p>
							<select name="environmentMonitorPointSelect" id="environmentMonitorPointSelect">
								<option value="default" >请选择监测点</option>
								<option value="" >1</option>
							</select>
						</div>
						<div id="container_1"></div>
						<div class="tableBox">
						<table class="default" cellpadding="0" cellspacing="0" border="0" id="environmentMonitor">
							<thead>
								<tr>
									<th>监测点</th>
									<th>监测项目</th>
									<th>监测值</th>
									<th>上限</th>
									<th>下限</th>
									<th>状态</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						</div>
					</div>
					<div class="section_middle">
						<p class="h3_titleText">设备监测</p>
						<div class="keyWords">
							<p class="h4_titleText">监测点</p>
							<select name="equipmentMonitorPointSelect" id="equipmentMonitorPointSelect" >
								<option value="default" >请选择监测点</option>
								<option value="" >1</option>
							</select>
						</div>
						<div id="container_2"></div>
						<div class="tableBox">
							<table class="default" cellpadding="0" cellspacing="0" border="0" id="equipmentMonitor">
								<thead>
									<tr>
									<th>监测点</th>
									<th>监测项目</th>
									<th>监测值</th>
									<th>上限</th>
									<th>下限</th>
									<th>状态</th>
								</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<div class="section_right">
						<p class="h3_titleText">本体监测</p>
						<div class="keyWords">
							<p class="h4_titleText">监测点</p>
							<select name="noumenonMonitorPointSelect" id="noumenonMonitorPointSelect" >
								<option value="default" >请选择监测点</option>
								<option value="" >1</option>
							</select>
						</div>
						<div id="container_3"></div>
						<div class="tableBox">
						<table class="default" cellpadding="0" cellspacing="0" border="0" id="noumenonMonitor">
							<thead>
								<tr>
									<th>监测点</th>
									<th>监测项目</th>
									<th>监测值</th>
									<th>上限</th>
									<th>下限</th>
									<th>状态</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
						</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/commons.js" type="text/javascript"   charset="UTF-8"></script>
	<script src="../js/echarts.js" type="text/javascript"   charset="UTF-8"></script>
	<script src="../js/realtimemonitoring.js" type="text/javascript" charset="UTF-8"></script>

</html>
