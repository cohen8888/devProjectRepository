<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/devicerunstatusinfo.css"/>
		<title>设备运行状态</title>
	</head>
	<body>
		
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left" >
						<div class="header_back">
							<img src="../img/backBtn.png"/>
						</div>
						<div id="titleAndTime">
							<h2 class="h2_titleText">设备运行状态</h2>
							<div class="imgAndTime">
								<!--<img class="clockBg" src="../img/clock.png" />-->
								<p class="timeText"><span class="fa fa-clock-o fa"></span><span>2018.09.04</span>  <span>14:30:32</span></p>
							</div>
						</div>
					</div>
					
					<div id="keyWords">
						<p class="h3_titleText">运行状态</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
						<p class="h3_titleText">设备</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
					</div>
				</header>
				<section>
					<div class="section_left">
						<div class="dev1">
							<div class="devImg">
								<img src="../img/devicer_bg.png"/>
							</div>
							<div class="runTime" id="rundev1">
								<p class="devName">01 设备名称 [所属类别]</p>
								<p class="currTimeTitle">本次运行时间</p>
								<p class="currTime">25:30:40</p>
								<p class="allTimeTitle">累计运行时间</p>
								<p class="allTime">125:30:40</p>
								<p class="lastInfo">上次停车时间 ：2018-06-09  15:30:30</p>
							</div>
						</div>
						<div class="dev1">
							<div class="devImg">
								<img src="../img/devicer_bg.png"/>
							</div>
							<div class="runTime" id="rundev2">
								<p class="devName">01 设备名称 [所属类别]</p>
								<p class="currTimeTitle">本次运行时间</p>
								<p class="currTime">25:30:40</p>
								<p class="allTimeTitle">累计运行时间</p>
								<p class="allTime">125:30:40</p>
								<p class="lastInfo">上次停车时间 ：2018-06-09  15:30:30</p>
							</div>
						</div>
					</div>
					<div class="section_right">
						<div class="tableBox">
							<table class="default tb1" cellpadding="0" cellspacing="0" border="0" >
								<thead>
									<tr>
										<th width="10%">编码</th>
										<th width="12%">设备名称</th>
										<th width="10%">设备类别</th>
										<th width="14%">当前运行状态</th>
										<th width="18%">上次停车时间</th>
										<th width="18%">本次运行时间</th>
										<th width="18%">累计运行时间</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/devicerunstatusInfo.js" ></script>
</html>
