<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/devicerunstatusinfo.css"/>
		<title>设备运行状态</title>
	</head>
	<body>
		
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left">
						<div id="header_back">
							<dl>
								<dt>←</dt>
								<dd>返回</dd>
							</dl>
						</div>
						<div id="titleAndTime">
							<h2 class="h2_titleText">设备运行状态</h2>
							<div class="imgAndTime">
								<img id="clockBg" src="../img/clock.png" />
								<p class="timeText">2018.08.17  12:30:30</p>
							</div>
						</div>
					</div>
					
					<div id="keyWords">
						<p class="h3_titleText">设备类别</p>
							<select name="" >
								<option value="" >机电设备</option>
							</select>
						<p class="h3_titleText">设备</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
					</div>
				</header>
				<section>
					<div class="section_left">
						<div class="dev1">
							<img class="devImg" src="../img/devicer_bg.png"/>
							<div class="runTime">
								<p class="devName">01 设备名称 [所属类别]</p>
								<p class="currTimeTitle">本次运行时间</p>
								<p class="currTime">25:30:40</p>
								<p class="allTimeTitle">累计运行时间</p>
								<p class="allTime">125:30:40</p>
								<p class="lastInfo">上次停车时间 ：2018-06-09  15:30:30</p>
							</div>
						</div>
						<div class="dev1">
							<img class="devImg" src="../img/devicer_bg.png"/>
							<div class="runTime">
								<p class="devName">01 设备名称 [所属类别]</p>
								<p class="currTimeTitle">本次运行时间</p>
								<p class="currTime">25:30:40</p>
								<p class="allTimeTitle">累计运行时间</p>
								<p class="allTime">125:30:40</p>
								<p class="lastInfo">上次停车时间 ：2018-06-09  15:30:30</p>
							</div>
						</div>
					</div>
					<div class="section_right">
						<table class="default tb1" cellpadding="0" cellspacing="0" border="0" >
							<thead>
								<tr>
									<th><span id="tableTitle">编码</span></th>
									<th>设备名称</th>
									<th>设备类别</th>
									<th>当前运行状态</th>
									<th>上次停车时间</th>
									<th>本次运行时间</th>
									<th>累计运行时间</th>
								</tr>
							</thead>
							<tbody></tbody>
							
						</table>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/devicerunstatusInfo.js" ></script>
