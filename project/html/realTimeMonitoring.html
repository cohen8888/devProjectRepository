<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/realTimeMonitoring.css"/>
		
		<title>实时监测</title>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div id="header_back">
						<dl>
							<dt>←</dt>
							<dd>返回</dd>
						</dl>
					</div>
					<div id="titleAndTime">
						<h2 class="h2_titleText">实时监测</h2>
						<div class="imgAndTime">
							<img id="clockBg" src="../img/clock.png" />
							<p class="timeText">2018.08.17  12:30:30</p>
						</div>
					</div>
				</header>
				<div class="sectionBg">
				<section>
					<div class="section_left">
						<p class="h3_titleText">环境监测</p>
						<div class="keyWords">
							<p class="h4_titleText">监测点</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
						</div>
						<div id="container_1"></div>
						<div class="tableBox">
						<table class="default" cellpadding="0" cellspacing="0" border="0" id="environmentMonitor">
							<tr>
								<th>监测点</th>
								<th>监测项目</th>
								<th>检测值</th>
								<th>上限</th>
								<th>下限</th>
								<th>状态</th>
							</tr>
						</table>
						</div>
					</div>
					<div class="section_middle">
						<p class="h3_titleText">设备监测</p>
						<div class="keyWords">
							<p class="h4_titleText">监测点</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
						</div>
						<div id="container_2"></div>
						<div class="tableBox">
							<table class="default" cellpadding="0" cellspacing="0" border="0" id="equipmentMonitor">
								<tr>
									<th>监测点</th>
									<th>监测项目</th>
									<th>检测值</th>
									<th>上限</th>
									<th>下限</th>
									<th>状态</th>
								</tr>
							</table>
						</div>
					</div>
					<div class="section_right">
						<p class="h3_titleText">本体监测</p>
						<div class="keyWords">
							<p class="h4_titleText">监测点</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
						</div>
						<div id="container_3"></div>
						<div class="tableBox">
						<table class="default" cellpadding="0" cellspacing="0" border="0" id="noumenonMonitor">
							<tr>
								<th>监测点</th>
								<th>监测项目</th>
								<th>检测值</th>
								<th>上限</th>
								<th>下限</th>
								<th>状态</th>
							</tr>
						</table>
						</div>
					</div>
				</section>
				</div>
			</div>
			
		</div>
	</body>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/echarts.js"  charset="UTF-8"></script>
	<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/realtimemonitoring.js" charset="UTF-8"></script>

</html>
