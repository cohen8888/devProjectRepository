<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/devicerunstatus.css"/>
		<title>设备运行状态</title>
	</head>
	<body>
		
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left">
						<div class="header_back" >
							<dl>
								<dt>←</dt>
								<dd>返回</dd>
							</dl>
						</div>
						<div id="titleAndTime">
							<h2 class="h2_titleText">设备运行状态</h2>
							<div class="imgAndTime">
								<img class="clockBg" src="../img/clock.png" />
								<p class="timeText"><span class="fa fa-clock-o fa"></span><span>2018.09.04</span>  <span>14:30:32</span></p>
							</div>
						</div>
					</div>
					
					<div id="keyWords">
						<p class="h3_titleText">设备类别</p>
							<select id="equipmentTypeName" name="equipmentTypeName" >
								<option value="" >设备类别</option>
							</select>
						<p class="h3_titleText">设备</p>
							<select name="" >
								<option value="" >1</option>
								<option value="" >2</option>
								<option value="" >3</option>
							</select>
					</div>
				</header>
				<section>
					<div class="section_left">
						<div id="container" ></div>
					</div>
					<div class="section_right">
						<div class="tableBox">
							<table class="default tb1" cellpadding="0" cellspacing="0" border="0" >
								<thead>
									<tr>
										<th><span id="tableTitle">编码</span></th>
										<th>设备名称</th>
										<th>设备类别</th>
										<th>当前运行状态</th>
										<th>上次停车时间</th>
										<th>本次运行时间</th>
										<th>累计运行时间</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/commons.js" ></script>
	<script type="text/javascript" src="../js/devicerunstatus.js" ></script>
</html>
