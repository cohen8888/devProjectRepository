<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/eventAlarm.css"/>
		<title>事件告警</title>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div id="header_back" class="header_left">
						<dl>
							<dt>←</dt>
							<dd>返回</dd>
						</dl>
					</div>
					<div id="titleAndTime">
						<h2 class="h2_titleText">事件告警</h2>
						<div class="imgAndTime">
							<img id="clockBg" src="../img/clock.png" />
							<p class="timeText">2018.08.17  12:30:30</p>
						</div>
					</div>
				</header>
				<div class="sectionBg">
				<section>
					<div class="section_left">
						<div id="container"  ></div>
					</div>
					<div class="section_right">
							<select name="" >
								<option value="" >时间类型</option>
							</select>
							<div class="section_right_table">
								<div class="tableBox">
									<table class="default tb1" cellpadding="0" cellspacing="0" border="0" >
										<thead>
											<tr>
												<th>序号</th>
												<th>告警类型</th>
												<th>告警内容</th>
												<th>时间</th>
												<th>提报人</th>
												<th>跟进人</th>
												<th>状态</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
					</div>
				</section>
				</div>
			</div>
			
		</div>
	</body>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="../js/echarts.js"  charset="UTF-8"></script>
	<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/eventalarm.js" charset="UTF-8"></script>
</html>
