<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="../css/global.css"/>

		<link rel="stylesheet" type="text/css" href="../css/personnelInfomation.css"/>
		
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left">

							<dt>←</dt>

						</dl>
					</div>
					<div class="header_right">

						<p class="timeText"><span class="fa fa-clock-o fa"></span><span>2018.09.04</span>  <span>14:30:32</span></p>
					</div>
				</header>
				<section>
					<div class="section_left">
						<div class="section_left_person">

							<div class="canvasBox">
								<!--<div class="jrxcry_canvas1" style="width: 30%; height: 5.45rem;"></div>

								<div class="jrxcry_canvas3" style="width: 30%; height: 5.45rem;"></div>-->

						</div>

								<thead><tr><td>工号</td><td>人员姓名</td><td>所属班组</td><td>工作内容</td></tr></thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
					<div class="section_right">
						<p class="h4_titleText">人员信息</p>
						<select name="">
							<option value="1">时间类型</option>
						</select>
						<img class="map" src="" alt="" />
					</div>
				</section>
			</div>
		</div>

	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
