<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>日常现场</title>
		<link rel="stylesheet" type="text/css" href="../css/global.css"/>
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/dailylive.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div class="header_left">
						<dl>
							<dt>←</dt>
							<dd>返回</dd>
						</dl>
					</div>
					<div class="header_right">
						<h2 class="h2_titleText">日常现场</h2>
						<p class="timeText"><span class="fa fa-clock-o fa"></span><span>2018.09.04</span>  <span>14:30:32</span></p>
					</div>
				</header>
				<section>
					<div class="section_left">
						<div class="section_left_top">
							<p class="h4_titleText">维  修</p>
							<div class="tableBox">
								<table class="default" align="center" border="0" cellspacing="0" cellpadding="0">
									<thead>
										<tr>
											<td>工单号</td>
											<td>位号</td>
											<td>维修内容</td>
											<td>工艺</td>
											<td>维修人</td>
											<td>班组</td>
											<td>维修状态</td>
											<td>时间</td>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						<div class="section_left_bottom">
							<p class="h4_titleText">故  障</p>
							<div class="tableBox">
								<table class="default" align="center" border="0" cellspacing="0" cellpadding="0">
									<thead>
										<tr>
											<td>故障号</td>
											<td>故障代码</td>
											<td>故障描述</td>
											<td>提报人</td>
											<td>提报时间</td>
											<td>当前状态</td>
											<td>排查人</td>
											<td>班组</td>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="section_right">
						<p class="h4_titleText">巡检</p>
						<video class="map" autoplay="autoplay" controls="controls">
							当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
						</video>
					</div>
				</section>
			</div>
		</div>
	</body>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/echarts.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/commons.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/dailylive.js" type="text/javascript" charset="utf-8"></script>
	
</html>
