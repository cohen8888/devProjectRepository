<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/safetyperil.css"/>
		
		<title>安全隐患</title>
	</head>
	<body>
		<div class="wrap">
			<div class="content">
				<header>
					<div id="header_back">
						<dl>
							<dt>←</dt>
							<dd>返回</dd>
						</dl>
					</div>
					<div id="titleAndTime">
						<h2 class="h2_titleText">安全隐患</h2>
						<div class="imgAndTime">
							<img id="clockBg" src="../img/clock.png" />
							<p class="timeText">2018.08.17  12:30:30</p>
						</div>
					</div>
				</header>
				<div class="sectionBg">
				<section>
					<div class="section_left">
						<div id="container"  ></div>
					</div>
					<div class="section_right">
						<div class="section_right_table_top">
							<p class="h4_titleText">隐患发现</p>
							<table class="default tb1" cellpadding="0" cellspacing="0" border="0" >
								<thead>
									<tr><th>隐患代码</th><th>发现时间</th><th>发现人</th><th>发现班组</th><th width="34%" >隐患内容</th></tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<div class="section_right_table_bottom">
							<p class="h4_titleText">隐患排查</p>
							<table class="default tb2" cellpadding="0" cellspacing="0" border="0" >
								<thead>
									<tr><th>隐患代码</th><th>发现时间</th><th>发现人</th><th>发现班组</th><th width="34%" >隐患内容</th></tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</section>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/jquery-3.3.1.js"></script>
	<script src="../js/ajax.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/echarts.js"  charset="UTF-8"></script>
	<script type="text/javascript" src="../js/safetyperil.js" charset="UTF-8"></script>
</html>
